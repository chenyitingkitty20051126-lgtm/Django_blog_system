<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Learning Log</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand fw-bold" href="{% url 'learning_logs:index' %}">Learning Log</a>
      
      <div class="navbar-nav me-auto">
        <a class="nav-link" href="{% url 'learning_logs:topics' %}">Topics</a>
        <a class="nav-link" href="{% url 'learning_logs:blogs' %}">Blogs</a>
      </div>

      <div class="navbar-nav">
        {% if user.is_authenticated %}
          <span class="navbar-text me-3">Hello, <strong>{{ user.username }}</strong></span>
          <form action="{% url 'accounts:logout' %}" method='post' class="d-inline">
            {% csrf_token %}
            <button class="btn btn-outline-light btn-sm" type="submit">Log out</button>
          </form>
        {% else %}
          <a class="nav-link" href="{% url 'accounts:register' %}">Register</a>
          <a class="nav-link" href="{% url 'accounts:login' %}">Log in</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <main class="container">
    <div class="bg-white p-5 rounded shadow-sm border">
      {% block content %}{% endblock content %}
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
