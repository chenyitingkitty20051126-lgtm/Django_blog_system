{% extends "learning_logs/base.html" %}
{% load django_bootstrap5 %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow border-0 mt-4">
        <div class="card-header bg-dark text-white p-3">
          <h4 class="mb-0"><i class="bi bi-plus-circle me-2"></i>Add a New Topic</h4>
        </div>
        
        <div class="card-body p-4">
          <p class="text-muted mb-4">Topics help you organize your learning notes by subject.</p>
          
          <form action="{% url 'learning_logs:new_topic' %}" method="post" class="form">
            {% csrf_token %}
            
            {# 使用 bootstrap_form 渲染精美的输入框 #}
            {% bootstrap_form form %}

            <div class="d-grid gap-2 d-md-flex justify-content-md-start mt-4">
              <button name="submit" class="btn btn-primary px-4">
                Add Topic
              </button>
              <a href="{% url 'learning_logs:topics' %}" class="btn btn-outline-secondary px-4">
                Cancel
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
