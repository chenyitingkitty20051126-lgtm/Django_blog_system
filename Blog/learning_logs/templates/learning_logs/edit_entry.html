{% extends "learning_logs/base.html" %}
{% load django_bootstrap5 %}

{% block content %}
  <div class="container mt-4">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'learning_logs:topics' %}">Topics</a></li>
        <li class="breadcrumb-item"><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic.text }}</a></li>
        <li class="breadcrumb-item active">Edit Entry</li>
      </ol>
    </nav>

    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white">
        <h5 class="mb-0">Edit Entry for {{ topic.text }}</h5>
      </div>
      <div class="card-body">
        <form action="{% url 'learning_logs:edit_entry' entry.id %}" method="post" class="form">
          {% csrf_token %}
          {% bootstrap_form form %}
          
          <div class="mt-3">
            <button name="submit" class="btn btn-primary px-4">Save changes</button>
            <a href="{% url 'learning_logs:topic' topic.id %}" class="btn btn-outline-secondary ms-2">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock content %}
