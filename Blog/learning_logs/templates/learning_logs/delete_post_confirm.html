{% extends "learning_logs/base.html" %}
{% load django_bootstrap5 %}

{% block content %}
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card border-danger shadow">
        <div class="card-header bg-danger text-white">
          <h5 class="mb-0">Delete Post?</h5>
        </div>
        <div class="card-body text-center p-4">
          <p class="lead">Are you sure you want to delete this post?</p>
          <div class="alert alert-light border my-3">
              <h5 class="fw-bold">{{ post.title }}</h5>
              <p class="text-muted mb-0 small">{{ post.text|truncatechars:100 }}</p>
          </div>
          
          <form action="{% url 'learning_logs:delete_post' post.id %}" method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger px-4">Yes, Delete Post</button>
            <a href="{% url 'learning_logs:blogs' %}" class="btn btn-outline-secondary ms-2 px-4">Cancel</a>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
